<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">Weather</a></li>
      </ul>
    </nav>
    <h1 style="color: darkmagenta; font-size: 40px">The Daily Atmosphere</h1>
    <p>
      Enter the name of any country in the search box below to discover its
      current weather conditions. Get real-time information about temperature,
      humidity, and more. <br />
      <span style="font-weight: bolder; color: red"
        >The Dynamic images will be shown based on weather forecast</span
      >
    </p>
    <img
      style="margin-top: 20px"
      src="Image/icon-1.png"
      height="100"
      width="150"
      alt=""
    />
    <div id="weather-container">
      <h1>24/7 Forecast</h1>
      <input type="text" id="searchInput" placeholder="Enter country" />
      <button id="searchButton">Search</button>
      <div id="weatherInfo"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
